<p-dialog header="Özel Alanlar" [(visible)]="visible" [modal]="false" [style]="dialogStyle" [maximizable]="false"
    [resizable]="true" [styleClass]="'ozel-alanlar-dialog ' + dialogClass" (onHide)="closeDialog()">

    <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full pr-3">
            <span class="font-bold">Özel Alanlar</span>
            <div class="header-buttons">
                <button pButton icon="pi pi-minus"
                    class="p-button-rounded p-button-text p-button-plain p-button-sm custom-header-btn minimize-btn"
                    (click)="toggleMinimize(); $event.stopPropagation()" title="Küçült"></button>
                <button pButton [icon]="fullscreen ? 'pi pi-clone' : 'pi pi-window-maximize'"
                    class="p-button-rounded p-button-text p-button-plain p-button-sm custom-header-btn maximize-btn"
                    (click)="toggleFullscreen(); $event.stopPropagation()" title="Tam Ekran"></button>
                <button pButton icon="pi pi-times"
                    class="p-button-rounded p-button-text p-button-plain p-button-sm custom-header-btn close-btn"
                    (click)="closeDialog(); $event.stopPropagation()" title="Kapat"></button>
            </div>
        </div>
    </ng-template>

    <div class="modal-content">
        <!-- Üst Toolbar / Filtreleme Alanı -->
        <div class="toolbar-container">
            <div class="flex align-items-center">
                <span class="mr-2">Alan Tip</span>
                <p-dropdown [options]="alanTipleri" [(ngModel)]="seciliAlanTipi" optionLabel="ad" placeholder="Seçiniz"
                    [style]="{'width':'150px'}" appendTo="body">
                </p-dropdown>
                <button pButton icon="pi pi-search"
                    class="p-button-text p-button-plain ml-2 search-action-btn"></button>
            </div>

            <div class="action-buttons">
                <button pButton icon="pi pi-refresh" class="p-button-text p-button-plain" title="Yenile"></button>
                <button pButton icon="pi pi-chart-bar" class="p-button-text p-button-plain" title="Grafik"></button>
                <button pButton icon="pi pi-search-plus" class="p-button-text p-button-plain"
                    title="Detaylı Ara"></button>
                <button pButton icon="pi pi-download" class="p-button-text p-button-plain" title="İndir"></button>
                <button pButton icon="pi pi-plus" class="p-button-text p-button-plain" title="Yeni Ekle"></button>
                <button pButton icon="pi pi-pencil" class="p-button-text p-button-plain" title="Düzenle"></button>
                <button pButton icon="pi pi-trash" class="p-button-text p-button-plain" title="Sil"></button>
                <button pButton icon="pi pi-eye" class="p-button-text p-button-plain" title="Gözat"></button>
                <button pButton icon="pi pi-external-link" class="p-button-text p-button-plain"
                    title="Dışa Aktar"></button>
                <button pButton icon="pi pi-file-excel" class="p-button-text p-button-plain" title="Excel"></button>
            </div>
        </div>

        <!-- Veri Tablosu ve Scroll Alanı -->
        <div class="table-scroll-container">
            <p-table [value]="veriler" [columns]="sutunlar" [responsive]="true"
                styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [scrollable]="true"
                scrollHeight="flex">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.baslik}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.alan]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <!-- Sabit Footer -->
    <ng-template pTemplate="footer">
        <div class="table-footer-info">
            <div class="footer-message">
                <i class="pi pi-chevron-right"></i>
                <span>Lütfen Sorgu Kriterini Seçiniz.</span>
            </div>
            <div class="paginator-mock">
                <p-dropdown [options]="[{label:'25', value:25}]" placeholder="25"
                    [style]="{'width':'60px', 'height':'25px'}" appendTo="body"></p-dropdown>
                <div class="paginator-buttons">
                    <button pButton icon="pi pi-angle-double-left"
                        class="p-button-text p-button-plain p-button-sm"></button>
                    <button pButton icon="pi pi-angle-left" class="p-button-text p-button-plain p-button-sm"></button>
                    <span class="page-number">1</span>
                    <button pButton icon="pi pi-angle-right" class="p-button-text p-button-plain p-button-sm"></button>
                    <button pButton icon="pi pi-angle-double-right"
                        class="p-button-text p-button-plain p-button-sm"></button>
                </div>
            </div>
        </div>
    </ng-template>

</p-dialog>
